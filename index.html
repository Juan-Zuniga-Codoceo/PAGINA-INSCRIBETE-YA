<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/main.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>¡INSCRÍBETE YA!</title>
</head>
    <body onload="mostrarFecha()">
      <br>
      <div class="container d-flex justify-content-center card-container">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center">¡Apresúrese!</h1>
            <p class="card-text text-center">El plazo máximo para inscribirse es solo 2 dias después de la siguiente fecha:</p>
            <div class="text-center"id="fecha-abajo"></div>
            <br>
            <form class="text-center">
              <div class="form-group text-start">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <br>
              <div class="form-group text-start">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <br>
              <div class="form-group text-start">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" required>
                <br>
              </div>
              <button type="submit" class="btn btn-primary">Registrar</button>
              <div class="text-center mt-3">
                ¿Tienes una cuenta? <a href="#">Inicie sesión aquí</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      
</body>


</html>
